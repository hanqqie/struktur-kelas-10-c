<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Galeri 10C | MAN Kota Tegal</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #d8f0ff, #e9f7ff);
      color: #062d45;
    }

    /* NAVBAR ------------------------------------------------*/
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 24px;
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(8px);
    }

    nav img {
      height: 50px;
      border-radius: 12px;
      background: white;
      padding: 4px;
    }

    .nav-links {
      display: flex;
      gap: 12px;
    }

    .nav-links a {
      color: #06324f;
      text-decoration: none;
      padding: 8px 14px;
      border-radius: 999px;
      background: rgba(255,255,255,0.75);
      font-weight: 600;
      transition: .2s;
    }

    .nav-links a:hover {
      background: #cdeaff;
      transform: translateY(-3px);
    }

    .menu-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 30px;
      color: #06324f;
      cursor: pointer;
    }

    .mobile-menu {
      display: none;
      position: absolute;
      top: 60px;
      right: 20px;
      background: white;
      width: 160px;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 12px 25px rgba(0,0,0,0.15);
      flex-direction: column;
      z-index: 99;
    }

    .mobile-menu a {
      padding: 14px 20px;
      text-decoration: none;
      color: #06324f;
      border-bottom: 1px solid #e3efff;
      font-weight: 600;
    }

    .mobile-menu a:hover { background: #d4edff; }

    @media(max-width: 768px) {
      .nav-links { display: none; }
      .menu-toggle { display: block; }
    }

    /* HEADER ----------------------------------------------*/
    header {
      text-align: center;
      padding: 50px 20px 10px;
    }

    header h1 {
      color: #0b4a78;
      margin-bottom: 6px;
    }

    header p {
      color: #06324f;
    }

    /* GALERI GRID ----------------------------------------*/
    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 20px;
    }

    .upload-box {
      text-align: center;
      margin-bottom: 20px;
    }

    .upload-btn {
      background: #0c75b9;
      padding: 10px 18px;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: .2s;
    }

    .upload-btn:hover {
      background: #0e85d1;
      transform: translateY(-2px);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 18px;
      margin-top: 10px;
    }

    .photo-card {
      background: white;
      padding: 10px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.07);
      overflow: hidden;
      transition: .3s;
    }

    .photo-card:hover {
      transform: scale(1.05);
      box-shadow: 0 14px 30px rgba(0,0,0,0.10);
    }

    .photo-card img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      display: block;
      transition: 0.3s ease-in-out;
    }

    .photo-card img:hover {
      transform: scale(1.07);
    }

    .photo-card p {
      margin: 8px 0 4px;
      font-size: 14px;
      color: #06324f;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      background: #e7f4ff;
      color: #06324f;
    }
  </style>
</head>
<body>

  <!-- NAVBAR ------------------------------------------------- -->
  <nav>
    <div style="display:flex;align-items:center;gap:14px">
      <img src="logo.jpg" alt="">
      <div style="font-weight:700;color:#06324f">TENCRE DIBLE — 10C</div>
    </div>

    <button class="menu-toggle" id="menuBtn">☰</button>

    <div class="nav-links">
      <a href="index.html">Beranda</a>
      <a href="struktur.html">Struktur</a>
      <a href="daftar.html">Daftar Siswa</a>
      <a href="galeri.html">Galeri</a>
    </div>

    <div class="mobile-menu" id="mobileMenu">
      <a href="index.html">Beranda</a>
      <a href="struktur.html">Struktur</a>
      <a href="daftar.html">Daftar Siswa</a>
      <a href="galeri.html">Galeri</a>
    </div>
  </nav>

  <!-- HEADER ------------------------------------------------- -->
  <header>
    <h1>Galeri Kelas 10C</h1>
    <p>Dokumentasi kegiatan, kebersamaan, dan perjalanan kelas 10C.</p>
  </header>

  <!-- CONTENT ------------------------------------------------ -->
  <main class="container">

    <!-- Upload -->
    <div class="upload-box">
      <label for="upload" class="upload-btn">+ Tambah Foto Baru</label>
      <input type="file" id="upload" accept="image/*" hidden>
    </div>

    <section class="grid" id="gallery">

      <!-- Contoh Foto -->
      <div class="photo-card">
        <img src="images/foto-kelas.jpg" alt="Foto Kelas">
        <p>Momen Kebersamaan</p>
      </div>

      <div class="photo-card">
        <img src="images/latar.jpg" alt="Upacara">
        <p>Upacara</p>
      </div>
      
       <div class="photo-card">
        <img src="images/renang.jpg" alt="Renang">
        <p>Renang</p>
      </div>

       <div class="photo-card">
        <img src="images/tugas-kelompok.jpg" alt="Tugas kelompok">
        <p>Tugas kelompok</p>
      </div>

    </section>

  </main>

  <footer>
    © 2025 Kelas 10C — MAN Kota Tegal
  </footer>

  <script>
    const upload = document.getElementById('upload');
    const gallery = document.getElementById('gallery');

    // Upload foto lokal
    upload.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(evt) {
        const div = document.createElement('div');
        div.classList.add('photo-card');
        div.innerHTML = `
          <img src="${evt.target.result}">
          <p>${file.name.replace(/\.[^/.]+$/, "")}</p>
        `;
        gallery.appendChild(div);
      };
      reader.readAsDataURL(file);
    });

    // Menu mobile
    const menuBtn = document.getElementById('menuBtn');
    const menu = document.getElementById('mobileMenu');
    menuBtn.onclick = () => {
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    };
  </script>

</body>
</html>
