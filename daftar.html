    color: #06324f;

    overflow: hidden;
    text-overflow: ellipsis;
  }

  .student-nis {

    color: #0c75b9;

// Fungsi untuk mendapatkan inisial dari nama
function getInitials(name) {
  return name
    .split(' ')
    .map(word => word[0])
    .join('')
    .substring(0, 2)
    .toUpperCase();
}

// Fungsi untuk membuat kartu siswa
function createStudentCard(student) {
  const card = document.createElement('div');
  card.className = 'student-card';
  
  const initials = getInitials(student.name);
  
  card.innerHTML = `
    <div class="student-image">${initials}</div>
    <div class="student-info">
      <div class="student-name" title="${student.name}">${student.name}</div>
      <div class="student-nis">NIS: ${student.nis}</div>
      <div class="student-role">${student.role}</div>
    </div>
  `;
  
  return card;
}

// Render semua kartu siswa
document.addEventListener('DOMContentLoaded', () => {
  const container = document.querySelector('.students-container');
  students.forEach(student => {
    container.appendChild(createStudentCard(student));
  });
});
